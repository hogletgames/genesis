name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

env:
  BUILD_EXAMPLES: ON

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  update_docker:
    name: Update Docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build docker image
        uses: whoan/docker-build-with-cache-action@v6
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image_name: hogletgames/genesis-engine
          image_tag: ci
          build_extra_args: "--compress=true"

  tests:
    name: Tests
    runs-on: ubuntu-20.04
    container: hogletgames/genesis-engine:ci
    needs: update_docker
    strategy:
      matrix:
        build-type: [Release, Debug, ASAN, USAN, TSAN]
        include:
          - build-type: Release
            disable-asserts: ON
          - build-type: Debug
            disable-asserts: OFF
          - build-type: ASAN
            disable-asserts: OFF
          - build-type: USAN
            disable-asserts: OFF
          - build-type: TSAN
            disable-asserts: OFF
    env:
      BUILD_TYPE: ${{ matrix.build-type }}
      DISABLE_ASSERTS: ${{ matrix.disable-asserts }}
      BUILD_TESTS: ON
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download cache
        uses: actions/cache@v3
        with:
          key: ${{ matrix.build-type }}-${{ hashFiles('third-party/CMakeLists.txt') }}
          path: build/_deps
      - name: Build project
        run: make -j$(nproc)
      - name: Run tests
        run: make test

  linters:
    name: Linters
    runs-on: ubuntu-20.04
    container: hogletgames/genesis-engine:ci
    needs: update_docker
    strategy:
      matrix:
        build-type: [Release, Debug]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download cache
        uses: actions/cache@v3
        with:
          key: ${{ matrix.build-type }}-${{ hashFiles('third-party/CMakeLists.txt') }}
          path: build/_deps
      - name: clang-format
        run: make clang-format
      - name: clang-tidy
        env:
          BUILD_TYPE: ${{ matrix.build-type }}
        run: make clang-tidy
